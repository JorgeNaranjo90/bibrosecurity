<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCameraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCameraLabel_id}" for="id" />
                    <h:inputText id="id" value="#{cameraController.selected.id}" title="#{bundle.EditCameraTitle_id}" required="true" requiredMessage="#{bundle.EditCameraRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCameraLabel_alias}" for="alias" />
                    <h:inputText id="alias" value="#{cameraController.selected.alias}" title="#{bundle.EditCameraTitle_alias}" required="true" requiredMessage="#{bundle.EditCameraRequiredMessage_alias}"/>
                    <h:outputLabel value="#{bundle.EditCameraLabel_ipv4}" for="ipv4" />
                    <h:inputText id="ipv4" value="#{cameraController.selected.ipv4}" title="#{bundle.EditCameraTitle_ipv4}" required="true" requiredMessage="#{bundle.EditCameraRequiredMessage_ipv4}"/>
                    <h:outputLabel value="#{bundle.EditCameraLabel_active}" for="active" />
                    <h:inputText id="active" value="#{cameraController.selected.active}" title="#{bundle.EditCameraTitle_active}" required="true" requiredMessage="#{bundle.EditCameraRequiredMessage_active}"/>
                </h:panelGrid>
                <h:commandLink action="#{cameraController.update}" value="#{bundle.EditCameraSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCameraViewLink}"/>
                <br />
                <h:commandLink action="#{cameraController.prepareList}" value="#{bundle.EditCameraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCameraIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
