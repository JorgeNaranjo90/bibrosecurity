<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductLabel_id}" for="id" />
                    <h:inputText id="id" value="#{productController.selected.id}" title="#{bundle.EditProductTitle_id}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_name}" for="name" />
                    <h:inputText id="name" value="#{productController.selected.name}" title="#{bundle.EditProductTitle_name}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_description}" for="description" />
                    <h:inputText id="description" value="#{productController.selected.description}" title="#{bundle.EditProductTitle_description}" />
                    <h:outputLabel value="#{bundle.EditProductLabel_purchasePrice}" for="purchasePrice" />
                    <h:inputText id="purchasePrice" value="#{productController.selected.purchasePrice}" title="#{bundle.EditProductTitle_purchasePrice}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_purchasePrice}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_salePrice}" for="salePrice" />
                    <h:inputText id="salePrice" value="#{productController.selected.salePrice}" title="#{bundle.EditProductTitle_salePrice}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_salePrice}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_qtyAvailable}" for="qtyAvailable" />
                    <h:inputText id="qtyAvailable" value="#{productController.selected.qtyAvailable}" title="#{bundle.EditProductTitle_qtyAvailable}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_qtyAvailable}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_incomingQty}" for="incomingQty" />
                    <h:inputText id="incomingQty" value="#{productController.selected.incomingQty}" title="#{bundle.EditProductTitle_incomingQty}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_incomingQty}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_virtualAvailable}" for="virtualAvailable" />
                    <h:inputText id="virtualAvailable" value="#{productController.selected.virtualAvailable}" title="#{bundle.EditProductTitle_virtualAvailable}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_virtualAvailable}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_ean13}" for="ean13" />
                    <h:inputText id="ean13" value="#{productController.selected.ean13}" title="#{bundle.EditProductTitle_ean13}" />
                    <h:outputLabel value="#{bundle.EditProductLabel_uomId}" for="uomId" />
                    <h:inputText id="uomId" value="#{productController.selected.uomId}" title="#{bundle.EditProductTitle_uomId}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_uomId}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_categoryId}" for="categoryId" />
                    <h:inputText id="categoryId" value="#{productController.selected.categoryId}" title="#{bundle.EditProductTitle_categoryId}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_categoryId}"/>
                    <h:outputLabel value="#{bundle.EditProductLabel_active}" for="active" />
                    <h:inputText id="active" value="#{productController.selected.active}" title="#{bundle.EditProductTitle_active}" required="true" requiredMessage="#{bundle.EditProductRequiredMessage_active}"/>
                </h:panelGrid>
                <h:commandLink action="#{productController.update}" value="#{bundle.EditProductSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProductViewLink}"/>
                <br />
                <h:commandLink action="#{productController.prepareList}" value="#{bundle.EditProductShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProductIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
