<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductLabel_id}" for="id" />
                    <h:inputText id="id" value="#{productController.selected.id}" title="#{bundle.CreateProductTitle_id}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_name}" for="name" />
                    <h:inputText id="name" value="#{productController.selected.name}" title="#{bundle.CreateProductTitle_name}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_description}" for="description" />
                    <h:inputText id="description" value="#{productController.selected.description}" title="#{bundle.CreateProductTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateProductLabel_purchasePrice}" for="purchasePrice" />
                    <h:inputText id="purchasePrice" value="#{productController.selected.purchasePrice}" title="#{bundle.CreateProductTitle_purchasePrice}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_purchasePrice}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_salePrice}" for="salePrice" />
                    <h:inputText id="salePrice" value="#{productController.selected.salePrice}" title="#{bundle.CreateProductTitle_salePrice}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_salePrice}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_qtyAvailable}" for="qtyAvailable" />
                    <h:inputText id="qtyAvailable" value="#{productController.selected.qtyAvailable}" title="#{bundle.CreateProductTitle_qtyAvailable}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_qtyAvailable}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_incomingQty}" for="incomingQty" />
                    <h:inputText id="incomingQty" value="#{productController.selected.incomingQty}" title="#{bundle.CreateProductTitle_incomingQty}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_incomingQty}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_virtualAvailable}" for="virtualAvailable" />
                    <h:inputText id="virtualAvailable" value="#{productController.selected.virtualAvailable}" title="#{bundle.CreateProductTitle_virtualAvailable}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_virtualAvailable}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_ean13}" for="ean13" />
                    <h:inputText id="ean13" value="#{productController.selected.ean13}" title="#{bundle.CreateProductTitle_ean13}" />
                    <h:outputLabel value="#{bundle.CreateProductLabel_uomId}" for="uomId" />
                    <h:inputText id="uomId" value="#{productController.selected.uomId}" title="#{bundle.CreateProductTitle_uomId}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_uomId}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_categoryId}" for="categoryId" />
                    <h:inputText id="categoryId" value="#{productController.selected.categoryId}" title="#{bundle.CreateProductTitle_categoryId}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_categoryId}"/>
                    <h:outputLabel value="#{bundle.CreateProductLabel_active}" for="active" />
                    <h:inputText id="active" value="#{productController.selected.active}" title="#{bundle.CreateProductTitle_active}" required="true" requiredMessage="#{bundle.CreateProductRequiredMessage_active}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productController.create}" value="#{bundle.CreateProductSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productController.prepareList}" value="#{bundle.CreateProductShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
