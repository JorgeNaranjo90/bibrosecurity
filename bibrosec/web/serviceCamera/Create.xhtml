<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateServiceCameraTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateServiceCameraLabel_id}" for="id" />
                    <h:inputText id="id" value="#{serviceCameraController.selected.id}" title="#{bundle.CreateServiceCameraTitle_id}" required="true" requiredMessage="#{bundle.CreateServiceCameraRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateServiceCameraLabel_serviceId}" for="serviceId" />
                    <h:inputText id="serviceId" value="#{serviceCameraController.selected.serviceId}" title="#{bundle.CreateServiceCameraTitle_serviceId}" required="true" requiredMessage="#{bundle.CreateServiceCameraRequiredMessage_serviceId}"/>
                    <h:outputLabel value="#{bundle.CreateServiceCameraLabel_cameraId}" for="cameraId" />
                    <h:inputText id="cameraId" value="#{serviceCameraController.selected.cameraId}" title="#{bundle.CreateServiceCameraTitle_cameraId}" required="true" requiredMessage="#{bundle.CreateServiceCameraRequiredMessage_cameraId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{serviceCameraController.create}" value="#{bundle.CreateServiceCameraSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{serviceCameraController.prepareList}" value="#{bundle.CreateServiceCameraShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateServiceCameraIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
