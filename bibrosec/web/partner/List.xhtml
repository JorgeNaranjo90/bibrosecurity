<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPartnerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPartnerEmpty}" rendered="#{partnerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{partnerController.items.rowCount > 0}">
                    <h:outputText value="#{partnerController.pagination.pageFirstItem + 1}..#{partnerController.pagination.pageLastItem + 1}/#{partnerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{partnerController.previous}" value="#{bundle.Previous} #{partnerController.pagination.pageSize}" rendered="#{partnerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{partnerController.next}" value="#{bundle.Next} #{partnerController.pagination.pageSize}" rendered="#{partnerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{partnerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartnerTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartnerTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartnerTitle_lastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartnerTitle_street}"/>
                            </f:facet>
                            <h:outputText value="#{item.street}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartnerTitle_noExt}"/>
                            </f:facet>
                            <h:outputText value="#{item.noExt}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartnerTitle_noInt}"/>
                            </f:facet>
                            <h:outputText value="#{item.noInt}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartnerTitle_colony}"/>
                            </f:facet>
                            <h:outputText value="#{item.colony}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartnerTitle_zip}"/>
                            </f:facet>
                            <h:outputText value="#{item.zip}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartnerTitle_locality}"/>
                            </f:facet>
                            <h:outputText value="#{item.locality}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartnerTitle_phone}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartnerTitle_mobile}"/>
                            </f:facet>
                            <h:outputText value="#{item.mobile}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartnerTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartnerTitle_customer}"/>
                            </f:facet>
                            <h:outputText value="#{item.customer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartnerTitle_supplier}"/>
                            </f:facet>
                            <h:outputText value="#{item.supplier}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartnerTitle_image}"/>
                            </f:facet>
                            <h:outputText value="#{item.image}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartnerTitle_cityId}"/>
                            </f:facet>
                            <h:outputText value="#{item.cityId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartnerTitle_stateId}"/>
                            </f:facet>
                            <h:outputText value="#{item.stateId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartnerTitle_countryId}"/>
                            </f:facet>
                            <h:outputText value="#{item.countryId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPartnerTitle_active}"/>
                            </f:facet>
                            <h:outputText value="#{item.active}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{partnerController.prepareView}" value="#{bundle.ListPartnerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{partnerController.prepareEdit}" value="#{bundle.ListPartnerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{partnerController.destroy}" value="#{bundle.ListPartnerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{partnerController.prepareCreate}" value="#{bundle.ListPartnerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPartnerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
