<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePartnerPasswordTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePartnerPasswordLabel_id}" for="id" />
                    <h:inputText id="id" value="#{partnerPasswordController.selected.id}" title="#{bundle.CreatePartnerPasswordTitle_id}" required="true" requiredMessage="#{bundle.CreatePartnerPasswordRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePartnerPasswordLabel_partnerId}" for="partnerId" />
                    <h:inputText id="partnerId" value="#{partnerPasswordController.selected.partnerId}" title="#{bundle.CreatePartnerPasswordTitle_partnerId}" required="true" requiredMessage="#{bundle.CreatePartnerPasswordRequiredMessage_partnerId}"/>
                    <h:outputLabel value="#{bundle.CreatePartnerPasswordLabel_password}" for="password" />
                    <h:inputText id="password" value="#{partnerPasswordController.selected.password}" title="#{bundle.CreatePartnerPasswordTitle_password}" required="true" requiredMessage="#{bundle.CreatePartnerPasswordRequiredMessage_password}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{partnerPasswordController.create}" value="#{bundle.CreatePartnerPasswordSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{partnerPasswordController.prepareList}" value="#{bundle.CreatePartnerPasswordShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePartnerPasswordIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
