<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPartnerPasswordTitle}"></h:outputText>

                <h:commandLink action="#{partnerPasswordController.update}" value="#{bundle.EditPartnerPasswordSaveLink}"/>

                <br />
                <h:link outcome="View" value="#{bundle.EditPartnerPasswordViewLink}"/>
                <br />
                <h:commandLink action="#{partnerPasswordController.prepareList}" value="#{bundle.EditPartnerPasswordShowAllLink}" immediate="true"/>

                <br />
