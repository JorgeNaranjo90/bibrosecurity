<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPartnerPasswordTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPartnerPasswordLabel_id}"/>
                    <h:outputText value="#{partnerPasswordController.selected.id}" title="#{bundle.ViewPartnerPasswordTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPartnerPasswordLabel_partnerId}"/>
                    <h:outputText value="#{partnerPasswordController.selected.partnerId}" title="#{bundle.ViewPartnerPasswordTitle_partnerId}"/>
                    <h:outputText value="#{bundle.ViewPartnerPasswordLabel_password}"/>
                    <h:outputText value="#{partnerPasswordController.selected.password}" title="#{bundle.ViewPartnerPasswordTitle_password}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{partnerPasswordController.destroyAndView}" value="#{bundle.ViewPartnerPasswordDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPartnerPasswordEditLink}"/>
                <br />
                <h:commandLink action="#{partnerPasswordController.prepareCreate}" value="#{bundle.ViewPartnerPasswordCreateLink}" />
                <br />
                <h:commandLink action="#{partnerPasswordController.prepareList}" value="#{bundle.ViewPartnerPasswordShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPartnerPasswordIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
