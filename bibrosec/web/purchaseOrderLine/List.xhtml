<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{bundle.ListPurchaseOrderLineEmpty}" rendered="#{purchaseOrderLineController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{purchaseOrderLineController.items.rowCount > 0}">

                    <h:commandLink action="#{purchaseOrderLineController.next}" value="#{bundle.Next} #{purchaseOrderLineController.pagination.pageSize}" rendered="#{purchaseOrderLineController.pagination.hasNextPage}"/>&nbsp;

                                <h:outputText value="#{bundle.ListPurchaseOrderLineTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPurchaseOrderLineTitle_qty}"/>
                            </f:facet>
                            <h:outputText value="#{item.qty}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPurchaseOrderLineTitle_unitPrice}"/>
                            </f:facet>
                            <h:outputText value="#{item.unitPrice}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPurchaseOrderLineTitle_subtotal}"/>
                            </f:facet>
                            <h:outputText value="#{item.subtotal}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPurchaseOrderLineTitle_productId}"/>
                            </f:facet>
                            <h:outputText value="#{item.productId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPurchaseOrderLineTitle_purchaseOrderid}"/>

                            <h:outputText value="#{item.purchaseOrderid}"/>

                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{purchaseOrderLineController.prepareView}" value="#{bundle.ListPurchaseOrderLineViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{purchaseOrderLineController.prepareEdit}" value="#{bundle.ListPurchaseOrderLineEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{purchaseOrderLineController.destroy}" value="#{bundle.ListPurchaseOrderLineDestroyLink}"/>
                        </h:column>

                </h:panelGroup>
                <br />
                <h:commandLink action="#{purchaseOrderLineController.prepareCreate}" value="#{bundle.ListPurchaseOrderLineCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListPurchaseOrderLineIndexLink}"/>

        </ui:define>
    </ui:composition>
