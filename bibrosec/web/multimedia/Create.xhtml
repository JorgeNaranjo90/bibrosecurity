<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMultimediaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMultimediaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{multimediaController.selected.id}" title="#{bundle.CreateMultimediaTitle_id}" required="true" requiredMessage="#{bundle.CreateMultimediaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateMultimediaLabel_ruta}" for="ruta" />
                    <h:inputText id="ruta" value="#{multimediaController.selected.ruta}" title="#{bundle.CreateMultimediaTitle_ruta}" required="true" requiredMessage="#{bundle.CreateMultimediaRequiredMessage_ruta}"/>
                    <h:outputLabel value="#{bundle.CreateMultimediaLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{multimediaController.selected.tipo}" title="#{bundle.CreateMultimediaTitle_tipo}" required="true" requiredMessage="#{bundle.CreateMultimediaRequiredMessage_tipo}"/>
                    <h:outputLabel value="#{bundle.CreateMultimediaLabel_productId}" for="productId" />
                    <h:inputText id="productId" value="#{multimediaController.selected.productId}" title="#{bundle.CreateMultimediaTitle_productId}" required="true" requiredMessage="#{bundle.CreateMultimediaRequiredMessage_productId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{multimediaController.create}" value="#{bundle.CreateMultimediaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{multimediaController.prepareList}" value="#{bundle.CreateMultimediaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMultimediaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
