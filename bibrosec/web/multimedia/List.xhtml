<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMultimediaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMultimediaEmpty}" rendered="#{multimediaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{multimediaController.items.rowCount > 0}">
                    <h:outputText value="#{multimediaController.pagination.pageFirstItem + 1}..#{multimediaController.pagination.pageLastItem + 1}/#{multimediaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{multimediaController.previous}" value="#{bundle.Previous} #{multimediaController.pagination.pageSize}" rendered="#{multimediaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{multimediaController.next}" value="#{bundle.Next} #{multimediaController.pagination.pageSize}" rendered="#{multimediaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{multimediaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMultimediaTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMultimediaTitle_ruta}"/>
                            </f:facet>
                            <h:outputText value="#{item.ruta}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMultimediaTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMultimediaTitle_productId}"/>
                            </f:facet>
                            <h:outputText value="#{item.productId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{multimediaController.prepareView}" value="#{bundle.ListMultimediaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{multimediaController.prepareEdit}" value="#{bundle.ListMultimediaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{multimediaController.destroy}" value="#{bundle.ListMultimediaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{multimediaController.prepareCreate}" value="#{bundle.ListMultimediaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMultimediaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
