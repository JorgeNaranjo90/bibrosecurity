<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSaleOrderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSaleOrderLabel_id}" for="id" />
                    <h:inputText id="id" value="#{saleOrderController.selected.id}" title="#{bundle.CreateSaleOrderTitle_id}" required="true" requiredMessage="#{bundle.CreateSaleOrderRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateSaleOrderLabel_datetimeCreate}" for="datetimeCreate" />
                    <h:inputText id="datetimeCreate" value="#{saleOrderController.selected.datetimeCreate}" title="#{bundle.CreateSaleOrderTitle_datetimeCreate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSaleOrderLabel_subTotal}" for="subTotal" />
                    <h:inputText id="subTotal" value="#{saleOrderController.selected.subTotal}" title="#{bundle.CreateSaleOrderTitle_subTotal}" required="true" requiredMessage="#{bundle.CreateSaleOrderRequiredMessage_subTotal}"/>
                    <h:outputLabel value="#{bundle.CreateSaleOrderLabel_discount}" for="discount" />
                    <h:inputText id="discount" value="#{saleOrderController.selected.discount}" title="#{bundle.CreateSaleOrderTitle_discount}" required="true" requiredMessage="#{bundle.CreateSaleOrderRequiredMessage_discount}"/>
                    <h:outputLabel value="#{bundle.CreateSaleOrderLabel_total}" for="total" />
                    <h:inputText id="total" value="#{saleOrderController.selected.total}" title="#{bundle.CreateSaleOrderTitle_total}" required="true" requiredMessage="#{bundle.CreateSaleOrderRequiredMessage_total}"/>
                    <h:outputLabel value="#{bundle.CreateSaleOrderLabel_type}" for="type" />
                    <h:inputText id="type" value="#{saleOrderController.selected.type}" title="#{bundle.CreateSaleOrderTitle_type}" required="true" requiredMessage="#{bundle.CreateSaleOrderRequiredMessage_type}"/>
                    <h:outputLabel value="#{bundle.CreateSaleOrderLabel_status}" for="status" />
                    <h:inputText id="status" value="#{saleOrderController.selected.status}" title="#{bundle.CreateSaleOrderTitle_status}" required="true" requiredMessage="#{bundle.CreateSaleOrderRequiredMessage_status}"/>
                    <h:outputLabel value="#{bundle.CreateSaleOrderLabel_partnerId}" for="partnerId" />
                    <h:inputText id="partnerId" value="#{saleOrderController.selected.partnerId}" title="#{bundle.CreateSaleOrderTitle_partnerId}" required="true" requiredMessage="#{bundle.CreateSaleOrderRequiredMessage_partnerId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{saleOrderController.create}" value="#{bundle.CreateSaleOrderSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{saleOrderController.prepareList}" value="#{bundle.CreateSaleOrderShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSaleOrderIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
