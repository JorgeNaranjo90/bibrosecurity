<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUomTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUomLabel_id}" for="id" />
                    <h:inputText id="id" value="#{uomController.selected.id}" title="#{bundle.EditUomTitle_id}" required="true" requiredMessage="#{bundle.EditUomRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditUomLabel_name}" for="name" />
                    <h:inputText id="name" value="#{uomController.selected.name}" title="#{bundle.EditUomTitle_name}" required="true" requiredMessage="#{bundle.EditUomRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditUomLabel_active}" for="active" />
                    <h:inputText id="active" value="#{uomController.selected.active}" title="#{bundle.EditUomTitle_active}" required="true" requiredMessage="#{bundle.EditUomRequiredMessage_active}"/>
                </h:panelGrid>
                <h:commandLink action="#{uomController.update}" value="#{bundle.EditUomSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUomViewLink}"/>
                <br />
                <h:commandLink action="#{uomController.prepareList}" value="#{bundle.EditUomShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUomIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
