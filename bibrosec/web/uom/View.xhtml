<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUomTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUomLabel_id}"/>
                    <h:outputText value="#{uomController.selected.id}" title="#{bundle.ViewUomTitle_id}"/>
                    <h:outputText value="#{bundle.ViewUomLabel_name}"/>
                    <h:outputText value="#{uomController.selected.name}" title="#{bundle.ViewUomTitle_name}"/>
                    <h:outputText value="#{bundle.ViewUomLabel_active}"/>
                    <h:outputText value="#{uomController.selected.active}" title="#{bundle.ViewUomTitle_active}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{uomController.destroyAndView}" value="#{bundle.ViewUomDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUomEditLink}"/>
                <br />
                <h:commandLink action="#{uomController.prepareCreate}" value="#{bundle.ViewUomCreateLink}" />
                <br />
                <h:commandLink action="#{uomController.prepareList}" value="#{bundle.ViewUomShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUomIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
