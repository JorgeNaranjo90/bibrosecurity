<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateServiceTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateServiceLabel_id}" for="id" />
                    <h:inputText id="id" value="#{serviceController.selected.id}" title="#{bundle.CreateServiceTitle_id}" required="true" requiredMessage="#{bundle.CreateServiceRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateServiceLabel_alias}" for="alias" />
                    <h:inputText id="alias" value="#{serviceController.selected.alias}" title="#{bundle.CreateServiceTitle_alias}" required="true" requiredMessage="#{bundle.CreateServiceRequiredMessage_alias}"/>
                    <h:outputLabel value="#{bundle.CreateServiceLabel_createDate}" for="createDate" />
                    <h:inputText id="createDate" value="#{serviceController.selected.createDate}" title="#{bundle.CreateServiceTitle_createDate}" required="true" requiredMessage="#{bundle.CreateServiceRequiredMessage_createDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateServiceLabel_partnerId}" for="partnerId" />
                    <h:inputText id="partnerId" value="#{serviceController.selected.partnerId}" title="#{bundle.CreateServiceTitle_partnerId}" required="true" requiredMessage="#{bundle.CreateServiceRequiredMessage_partnerId}"/>
                    <h:outputLabel value="#{bundle.CreateServiceLabel_active}" for="active" />
                    <h:inputText id="active" value="#{serviceController.selected.active}" title="#{bundle.CreateServiceTitle_active}" required="true" requiredMessage="#{bundle.CreateServiceRequiredMessage_active}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{serviceController.create}" value="#{bundle.CreateServiceSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{serviceController.prepareList}" value="#{bundle.CreateServiceShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateServiceIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
