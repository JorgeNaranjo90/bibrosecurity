<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

        <ui:composition template="./../generals/templates/maintemplate.xhtml">

            <ui:define name="Title">
                Registrar
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <div class="ui-grid ui-grid-responsive">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-2"></div>
                            <div class="ui-grid-col-8">
                                <div class="well bs-component">
                                    <fieldset>
                                        <center>
                                            <h:panelGrid columns="2">
                                                <h:outputText value="Name: " />
                                                <p:inputText id="name" style="width:80%;"/>
                                                <h:outputText value="Last Name: " />
                                                <p:inputText id="lastName" style="width:80%;"/>
                                                <h:outputText value="Email " />
                                                <p:inputText id="email" style="width:80%;"/>
                                                <h:outputText value="Password: " />
                                                <p:password id="inlineFeedback" feedback="true" inline="true" style="width:80%;"/>
                                                <h:outputText value="Password Confirm: " />
                                                <p:password id="nonFeedback" value="#{passwordView.password1}" style="width:80%;"/>
                                            </h:panelGrid>
                                        </center>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="ui-grid-col-2"></div>
                         </div>
                    </div>
                                            
                </h:form>
            </ui:define>

        </ui:composition>

</html>
