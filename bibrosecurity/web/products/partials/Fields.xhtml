<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <h:form enctype="multipart/form-data" >
            
            <p:panel header="Campos de productos">
                <p:messages autoUpdate="true"/>
                <p:panelGrid id="grid" columns="2">
                    
                <p:outputLabel value="Id"/>
                <p:outputLabel value="#{productBean.product.id}"/>
                <p:outputLabel value="Nombre"/>
                <h:inputText  id="txtNombre"  value="#{productBean.product.name}"/>
                <p:outputLabel value="DescripciÃ³n"/>
                <h:inputText  id="txtDescripcion"  value="#{productBean.product.description}"/>
                <p:outputLabel value="Activo"/>
                <p:selectOneMenu id="cboActivo" value="#{productBean.product.active}" >
                    <f:selectItem itemLabel="Activo" itemValue="1" />
                    <f:selectItem itemLabel="No Activo" itemValue="2" />
                </p:selectOneMenu>
                <p:outputLabel value="EAN13"/>
                <h:inputText  id="txtEan13"  value="#{productBean.product.ean13}"/>
                <p:outputLabel value="Cantidad entrante"/>
                <h:inputText  id="txtIncoQty"  value="#{productBean.product.incomingQty}"/>
                <p:outputLabel value="Precio de compra"/>
                <h:inputText  id="txtPurchaPri"  value="#{productBean.product.purchasePrice}"/>
                <p:outputLabel value="Cantidad disponile"/>
                <h:inputText  id="txtQtyAva"  value="#{productBean.product.qtyAvailable}"/>
                <p:outputLabel value="Precio de venta"/>
                <h:inputText  id="txtSalePri"  value="#{productBean.product.salePrice}"/>
                <p:outputLabel value="Unidad de medida"/>
                <p:selectOneMenu id="cboUOM" value="#{productBean.product.uom}" >
                    <f:selectItem itemLabel="Pieza" itemValue="Pieza" />
                    <f:selectItem itemLabel="Metro" itemValue="Metro" />
                </p:selectOneMenu>
                </p:panelGrid>
            </p:panel>
            <p:commandButton  icon="ok" value="Registrar" update="grid" actionListener="#{productBean.registrar()}" />
             </h:form>
    </h:body>
</html>
