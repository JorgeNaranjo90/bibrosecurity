<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <h:form>
            <f:event type="preRenderView" listener="#{partnersBean.listar()}"/>
        <p:dataTable id="table" var="part" value="#{partnersBean.lsPartner}" >
                    <p:column headerText="Id">
                        <h:outputText value="#{part.idPartner}"/>
                    </p:column>
                     <p:column headerText="Nombre">
                         <h:outputText value="#{part.name}"/>
                    </p:column> 
                     <p:column headerText="Apellido ">
                         <h:outputText value="#{part.lastName}"/>
                    </p:column>
                     <p:column headerText="Calle">
                         <h:outputText value="#{part.street}"/>
                    </p:column>
                     <p:column headerText="Numero exterior">
                         <h:outputText value="#{part.noExt}"/>
                    </p:column>
                     <p:column headerText="Numero Interior">
                         <h:outputText value="#{part.noInt}"/>
                    </p:column>
                     <p:column headerText="Colonia">
                         <h:outputText value="#{part.colony}"/>
                    </p:column>
                    <p:column headerText="Zip">
                        <h:outputText value="#{part.zip}"/>
                    </p:column>
                    <p:column headerText="Localidad">
                        <h:outputText value="#{part.locality}"/>
                    </p:column>
                   <p:column headerText="Telefono">
                       <h:outputText value="#{part.phone}"/>
                    </p:column>
                    <p:column headerText="Celular">
                        <h:outputText value="#{part.mobile}"/>
                    </p:column>
                    <p:column headerText="Email">
                        <h:outputText value="#{part.email}"/>
                    </p:column>
                    <p:column headerText="Customer">
                        <h:outputText value="#{part.customer}"/>
                    </p:column>
                     <p:column headerText="Supplier">
                         <h:outputText value="#{part.supplier}"/>
                    </p:column>
                    <p:column headerText="Image">
                        <h:outputText value="#{part.image}"/>
                    </p:column>
                    <p:column headerText="Id Ciudad">
                        <h:outputText value="#{part.city_id}"/>
                    </p:column>
                     <p:column headerText="Id Estado">
                         <h:outputText value="#{part.state_id}"/>
                    </p:column>
                    <p:column headerText="Id Pais">
                        <h:outputText value="#{part.country_id}"/>
                    </p:column>
                    <p:column headerText="Mostrar" >
                        <p:commandButton value="Mostrar"  action="#{partnersBean.recarga(part)}"   />
                    </p:column>
        </p:dataTable>
         </h:form>
    </h:body>
</html>
