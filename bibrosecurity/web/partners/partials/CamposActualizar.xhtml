<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:body>
        <h:form enctype="multipart/form-data" >
            
            <p:panel header="Campos de partners">
                <p:messages autoUpdate="true"/>
                <p:panelGrid id="grid" columns="2">
                <p:outputLabel value="Id"/>
                <p:inputText  id="txtId"  value="#{partnersBean.partner.idPartner}"/>
                <p:outputLabel value="Nombre"/>
                <h:inputText  id="txtNombre"  value="#{partnersBean.partner.name}"/>
                <p:outputLabel value="Apellido"/>
                <h:inputText  id="txtApellido"  value="#{partnersBean.partner.lastName}"/>
                <p:outputLabel value="Calle"/>
                <h:inputText  id="txtCalle"  value="#{partnersBean.partner.street}"/>
                <p:outputLabel value="noExt"/>
                <h:inputText  id="txtNoExt"  value="#{partnersBean.partner.noExt}"/>
                <p:outputLabel value="noInt"/>
                <h:inputText  id="txtNoInt"  value="#{partnersBean.partner.noInt}"/>
                <p:outputLabel value="Colonia"/>
                <h:inputText  id="txtColonia"  value="#{partnersBean.partner.colony}"/>
                <p:outputLabel value="Zip"/>
                <h:inputText  id="txtZip"  value="#{partnersBean.partner.zip}"/>
                <p:outputLabel value="Localidad"/>
                <h:inputText  id="txtLocalidad"  value="#{partnersBean.partner.locality}"/>
                <p:outputLabel value="Telefono"/>
                <h:inputText  id="txtTelefono"  value="#{partnersBean.partner.phone}"/>
                <p:outputLabel value="Celular"/>
                <h:inputText  id="txtCelular"  value="#{partnersBean.partner.mobile}"/>
                <p:outputLabel value="E-mail"/>
                <h:inputText  id="txtEmail"  value="#{partnersBean.partner.email}"/>
                <p:outputLabel value="Customer"/>
                <h:inputText  id="txtCostumer"  value="#{partnersBean.partner.customer}"/>
                <p:outputLabel value="Supplier"/>
                <h:inputText  id="txtSupleir"  value="#{partnersBean.partner.supplier}"/>
                <h:outputLabel value="Imagen"/>
                <h:panelGroup>
                    <p:fileUpload id="fillPa" mode="single" uploadLabel="Subir" label="Elegir" update="graficsPa" cancelLabel="Cancelar" fileUploadListener="#{partnersBean.subirImagen}" sizeLimit="5120000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>
                    <p:graphicImage id="graficsPa" value="#{partnersBean.partner.image}" width="250" height="220"/>
                </h:panelGroup>
                <p:outputLabel value="Id Ciudad"/>
                <h:inputText  id="txtCiudad"  value="#{partnersBean.partner.city_id}"/>
                <p:outputLabel value="Id Estado"/>
                <h:inputText  id="txtEstado"  value="#{partnersBean.partner.state_id}"/>
                <p:outputLabel value="Id Pais"/>
                <h:inputText  id="txtPais"  value="#{partnersBean.partner.country_id}"/>
                <p:outputLabel value="Activado"/>
                <h:inputText  id="txtActivado"  value="#{partnersBean.partner.active}"/>
                </p:panelGrid>
            </p:panel>
            <p:commandButton  icon="ok" value="Actualizar" update="grid" actionListener="#{partnersBean.actualizar()}" />
             </h:form>
    </h:body>
</html>
