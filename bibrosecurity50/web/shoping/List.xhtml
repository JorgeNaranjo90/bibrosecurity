<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bnu="http://bootsfaces.net/ui">

    <ui:composition template="/template_public.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.ListProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{views.ListProductEmpty}" rendered="#{productController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{productController.items.rowCount > 0}">
                    <bnu:row>
                        <bnu:column col-sm="6" class="pull-right text-right">
                            <h:outputText value="#{productController.pagination.pageFirstItem + 1}..#{productController.pagination.pageLastItem + 1}/#{productController.pagination.itemsCount}"/>
                            <h:commandLink action="#{productController.previous}" value="#{views.Previous} #{productController.pagination.pageSize}" rendered="#{productController.pagination.hasPreviousPage}"/>
                            <h:commandLink action="#{productController.next}" value="#{views.Next} #{productController.pagination.pageSize}" rendered="#{productController.pagination.hasNextPage}"/>
                        </bnu:column>
                        <h:commandLink action="carritoactual" value="Carrito hasta el momento"/>

                    </bnu:row>
                    <bnu:row>
                        <h:form>
                            <ui:repeat var="item" value="#{productController.items}">
                                <bnu:column col-sm="6" col-md="4">
                                    <bnu:thumbnail>
                                        <h3 class="text-center"><b>#{item.name}</b></h3>
                                        <img src="https://placehold.it/250x200" alt="#{item.name}"/>
                                        <f:facet name="caption">
                                            <h:outputLabel>#{item.description}</h:outputLabel>
                                            <h1 class="text-danger text-center"><b>$ #{item.salePrice}</b></h1>
                                            <bnu:row class="text-center">
                                                <bnu:column col-sm="3" col-md="6">
                                                    <bnu:inputText placeholder="Cantidad" id="quantity" class="pull-right"></bnu:inputText>
                                                </bnu:column>
                                                <bnu:column col-sm="3" col-md="6">
                                                    <bnu:commandButton action="#{carritoController.agregarAlCarrito(item.id)}"  value="AÃ±adir al carrito" look="success" class="btn btn-block pull-left"/>
                                                    <!--<h:commandLink action="" value="Agregar al carrito"/>-->
                                                </bnu:column>
                                            </bnu:row>
                                        </f:facet>
                                    </bnu:thumbnail>
                                </bnu:column>
                            </ui:repeat>
                        </h:form>
                    </bnu:row>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
