<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.ListProductImageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{views.ListProductImageEmpty}" rendered="#{productImageController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{productImageController.items.rowCount > 0}">
                    <h:outputText value="#{productImageController.pagination.pageFirstItem + 1}..#{productImageController.pagination.pageLastItem + 1}/#{productImageController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{productImageController.previous}" value="#{views.Previous} #{productImageController.pagination.pageSize}" rendered="#{productImageController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{productImageController.next}" value="#{views.Next} #{productImageController.pagination.pageSize}" rendered="#{productImageController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{productImageController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListProductImageTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListProductImageTitle_productId}"/>
                            </f:facet>
                            <h:outputText value="#{item.productId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListProductImageTitle_image}"/>
                            </f:facet>
                            <h:outputText value="#{item.image}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListProductImageTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{productImageController.prepareView}" value="#{views.ListProductImageViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productImageController.prepareEdit}" value="#{views.ListProductImageEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{productImageController.destroy}" value="#{views.ListProductImageDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{productImageController.prepareCreate}" value="#{views.ListProductImageCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{views.ListProductImageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
