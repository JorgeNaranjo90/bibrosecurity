<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.EditCategoryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{views.EditCategoryLabel_id}" for="id" />
                    <h:inputText id="id" value="#{categoryController.selected.id}" title="#{views.EditCategoryTitle_id}" required="true" requiredMessage="#{views.EditCategoryRequiredMessage_id}"/>
                    <h:outputLabel value="#{views.EditCategoryLabel_name}" for="name" />
                    <h:inputText id="name" value="#{categoryController.selected.name}" title="#{views.EditCategoryTitle_name}" required="true" requiredMessage="#{views.EditCategoryRequiredMessage_name}"/>
                    <h:outputLabel value="#{views.EditCategoryLabel_parentId}" for="parentId" />
                    <h:inputText id="parentId" value="#{categoryController.selected.parentId}" title="#{views.EditCategoryTitle_parentId}" />
                    <h:outputLabel value="#{views.EditCategoryLabel_fullName}" for="fullName" />
                    <h:inputText id="fullName" value="#{categoryController.selected.fullName}" title="#{views.EditCategoryTitle_fullName}" />
                </h:panelGrid>
                <h:commandLink action="#{categoryController.update}" value="#{views.EditCategorySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{views.EditCategoryViewLink}"/>
                <br />
                <h:commandLink action="#{categoryController.prepareList}" value="#{views.EditCategoryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{views.EditCategoryIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
