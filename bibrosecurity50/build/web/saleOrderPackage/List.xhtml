<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">

                <h:outputText escape="false" value="#{views.ListSaleOrderPackageEmpty}" rendered="#{saleOrderPackageController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{saleOrderPackageController.items.rowCount > 0}">

                    <h:commandLink action="#{saleOrderPackageController.next}" value="#{views.Next} #{saleOrderPackageController.pagination.pageSize}" rendered="#{saleOrderPackageController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{saleOrderPackageController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListSaleOrderPackageTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListSaleOrderPackageTitle_packageId}"/>
                            </f:facet>
                            <h:outputText value="#{item.packageId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListSaleOrderPackageTitle_saleOrderid}"/>
                            </f:facet>
                            <h:outputText value="#{item.saleOrderid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListSaleOrderPackageTitle_guideNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.guideNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListSaleOrderPackageTitle_sendingDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.sendingDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListSaleOrderPackageTitle_arrivalDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.arrivalDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{views.ListSaleOrderPackageTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{saleOrderPackageController.prepareView}" value="#{views.ListSaleOrderPackageViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{saleOrderPackageController.prepareEdit}" value="#{views.ListSaleOrderPackageEditLink}"/>
                            <h:outputText value=" "/>
