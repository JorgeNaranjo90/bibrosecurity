<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.EditPartnerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{views.EditPartnerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{partnerController.selected.id}" title="#{views.EditPartnerTitle_id}" required="true" requiredMessage="#{views.EditPartnerRequiredMessage_id}"/>
                    <h:outputLabel value="#{views.EditPartnerLabel_name}" for="name" />
                    <h:inputText id="name" value="#{partnerController.selected.name}" title="#{views.EditPartnerTitle_name}" required="true" requiredMessage="#{views.EditPartnerRequiredMessage_name}"/>
                    <h:outputLabel value="#{views.EditPartnerLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{partnerController.selected.lastName}" title="#{views.EditPartnerTitle_lastName}" required="true" requiredMessage="#{views.EditPartnerRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{views.EditPartnerLabel_street}" for="street" />
                    <h:inputText id="street" value="#{partnerController.selected.street}" title="#{views.EditPartnerTitle_street}" />
                    <h:outputLabel value="#{views.EditPartnerLabel_noExt}" for="noExt" />
                    <h:inputText id="noExt" value="#{partnerController.selected.noExt}" title="#{views.EditPartnerTitle_noExt}" />
                    <h:outputLabel value="#{views.EditPartnerLabel_noInt}" for="noInt" />
                    <h:inputText id="noInt" value="#{partnerController.selected.noInt}" title="#{views.EditPartnerTitle_noInt}" />
                    <h:outputLabel value="#{views.EditPartnerLabel_colony}" for="colony" />
                    <h:inputText id="colony" value="#{partnerController.selected.colony}" title="#{views.EditPartnerTitle_colony}" />
                    <h:outputLabel value="#{views.EditPartnerLabel_zip}" for="zip" />
                    <h:inputText id="zip" value="#{partnerController.selected.zip}" title="#{views.EditPartnerTitle_zip}" />
                    <h:outputLabel value="#{views.EditPartnerLabel_locality}" for="locality" />
                    <h:inputText id="locality" value="#{partnerController.selected.locality}" title="#{views.EditPartnerTitle_locality}" />
                    <h:outputLabel value="#{views.EditPartnerLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{partnerController.selected.phone}" title="#{views.EditPartnerTitle_phone}" />
                    <h:outputLabel value="#{views.EditPartnerLabel_mobile}" for="mobile" />
                    <h:inputText id="mobile" value="#{partnerController.selected.mobile}" title="#{views.EditPartnerTitle_mobile}" />
                    <h:outputLabel value="#{views.EditPartnerLabel_email}" for="email" />
                    <h:inputText id="email" value="#{partnerController.selected.email}" title="#{views.EditPartnerTitle_email}" required="true" requiredMessage="#{views.EditPartnerRequiredMessage_email}"/>
                    <h:outputLabel value="#{views.EditPartnerLabel_customer}" for="customer" />
                    <h:inputText id="customer" value="#{partnerController.selected.customer}" title="#{views.EditPartnerTitle_customer}" />
                    <h:outputLabel value="#{views.EditPartnerLabel_supplier}" for="supplier" />
                    <h:inputText id="supplier" value="#{partnerController.selected.supplier}" title="#{views.EditPartnerTitle_supplier}" />
                    <h:outputLabel value="#{views.EditPartnerLabel_image}" for="image" />
                    <h:inputText id="image" value="#{partnerController.selected.image}" title="#{views.EditPartnerTitle_image}" />
                    <h:outputLabel value="#{views.EditPartnerLabel_cityId}" for="cityId" />
                    <h:inputText id="cityId" value="#{partnerController.selected.cityId}" title="#{views.EditPartnerTitle_cityId}" />
                    <h:outputLabel value="#{views.EditPartnerLabel_stateId}" for="stateId" />
                    <h:inputText id="stateId" value="#{partnerController.selected.stateId}" title="#{views.EditPartnerTitle_stateId}" />
                    <h:outputLabel value="#{views.EditPartnerLabel_countryId}" for="countryId" />
                    <h:inputText id="countryId" value="#{partnerController.selected.countryId}" title="#{views.EditPartnerTitle_countryId}" />
                    <h:outputLabel value="#{views.EditPartnerLabel_active}" for="active" />
                    <h:inputText id="active" value="#{partnerController.selected.active}" title="#{views.EditPartnerTitle_active}" required="true" requiredMessage="#{views.EditPartnerRequiredMessage_active}"/>
                </h:panelGrid>
                <h:commandLink action="#{partnerController.update}" value="#{views.EditPartnerSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{views.EditPartnerViewLink}"/>
                <br />
                <h:commandLink action="#{partnerController.prepareList}" value="#{views.EditPartnerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{views.EditPartnerIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
