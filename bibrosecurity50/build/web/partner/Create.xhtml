<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{views.CreatePartnerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{views.CreatePartnerLabel_id}" for="id" />
                    <h:inputText id="id" value="#{partnerController.selected.id}" title="#{views.CreatePartnerTitle_id}" required="true" requiredMessage="#{views.CreatePartnerRequiredMessage_id}"/>
                    <h:outputLabel value="#{views.CreatePartnerLabel_name}" for="name" />
                    <h:inputText id="name" value="#{partnerController.selected.name}" title="#{views.CreatePartnerTitle_name}" required="true" requiredMessage="#{views.CreatePartnerRequiredMessage_name}"/>
                    <h:outputLabel value="#{views.CreatePartnerLabel_lastName}" for="lastName" />
                    <h:inputText id="lastName" value="#{partnerController.selected.lastName}" title="#{views.CreatePartnerTitle_lastName}" required="true" requiredMessage="#{views.CreatePartnerRequiredMessage_lastName}"/>
                    <h:outputLabel value="#{views.CreatePartnerLabel_street}" for="street" />
                    <h:inputText id="street" value="#{partnerController.selected.street}" title="#{views.CreatePartnerTitle_street}" />
                    <h:outputLabel value="#{views.CreatePartnerLabel_noExt}" for="noExt" />
                    <h:inputText id="noExt" value="#{partnerController.selected.noExt}" title="#{views.CreatePartnerTitle_noExt}" />
                    <h:outputLabel value="#{views.CreatePartnerLabel_noInt}" for="noInt" />
                    <h:inputText id="noInt" value="#{partnerController.selected.noInt}" title="#{views.CreatePartnerTitle_noInt}" />
                    <h:outputLabel value="#{views.CreatePartnerLabel_colony}" for="colony" />
                    <h:inputText id="colony" value="#{partnerController.selected.colony}" title="#{views.CreatePartnerTitle_colony}" />
                    <h:outputLabel value="#{views.CreatePartnerLabel_zip}" for="zip" />
                    <h:inputText id="zip" value="#{partnerController.selected.zip}" title="#{views.CreatePartnerTitle_zip}" />
                    <h:outputLabel value="#{views.CreatePartnerLabel_locality}" for="locality" />
                    <h:inputText id="locality" value="#{partnerController.selected.locality}" title="#{views.CreatePartnerTitle_locality}" />
                    <h:outputLabel value="#{views.CreatePartnerLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{partnerController.selected.phone}" title="#{views.CreatePartnerTitle_phone}" />
                    <h:outputLabel value="#{views.CreatePartnerLabel_mobile}" for="mobile" />
                    <h:inputText id="mobile" value="#{partnerController.selected.mobile}" title="#{views.CreatePartnerTitle_mobile}" />
                    <h:outputLabel value="#{views.CreatePartnerLabel_email}" for="email" />
                    <h:inputText id="email" value="#{partnerController.selected.email}" title="#{views.CreatePartnerTitle_email}" required="true" requiredMessage="#{views.CreatePartnerRequiredMessage_email}"/>
                    <h:outputLabel value="#{views.CreatePartnerLabel_customer}" for="customer" />
                    <h:inputText id="customer" value="#{partnerController.selected.customer}" title="#{views.CreatePartnerTitle_customer}" />
                    <h:outputLabel value="#{views.CreatePartnerLabel_supplier}" for="supplier" />
                    <h:inputText id="supplier" value="#{partnerController.selected.supplier}" title="#{views.CreatePartnerTitle_supplier}" />
                    <h:outputLabel value="#{views.CreatePartnerLabel_image}" for="image" />
                    <h:inputText id="image" value="#{partnerController.selected.image}" title="#{views.CreatePartnerTitle_image}" />
                    <h:outputLabel value="#{views.CreatePartnerLabel_cityId}" for="cityId" />
                    <h:inputText id="cityId" value="#{partnerController.selected.cityId}" title="#{views.CreatePartnerTitle_cityId}" />
                    <h:outputLabel value="#{views.CreatePartnerLabel_stateId}" for="stateId" />
                    <h:inputText id="stateId" value="#{partnerController.selected.stateId}" title="#{views.CreatePartnerTitle_stateId}" />
                    <h:outputLabel value="#{views.CreatePartnerLabel_countryId}" for="countryId" />
                    <h:inputText id="countryId" value="#{partnerController.selected.countryId}" title="#{views.CreatePartnerTitle_countryId}" />
                    <h:outputLabel value="#{views.CreatePartnerLabel_active}" for="active" />
                    <h:inputText id="active" value="#{partnerController.selected.active}" title="#{views.CreatePartnerTitle_active}" required="true" requiredMessage="#{views.CreatePartnerRequiredMessage_active}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{partnerController.create}" value="#{views.CreatePartnerSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{partnerController.prepareList}" value="#{views.CreatePartnerShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{views.CreatePartnerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
